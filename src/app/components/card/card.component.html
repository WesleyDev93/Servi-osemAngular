

<section class="card">


  <div class="card__title">

    <h1>{{pokemon.name}}</h1>

  </div>

  <div class="card__body">

    <img [src]="pokemon.sprites.front_default" alt="pokemon">

  </div>

  <div class="card__status">

    <span  *ngFor="let type of tipos" class="card__status__type">{{type}}</span>

  </div>




</section>
